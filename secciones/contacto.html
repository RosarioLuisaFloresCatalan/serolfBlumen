    <section class="teXto">
        <h1>CONTACTO</h1>
    </section>

    <section>
        <article>
            <form action="#">
                <div class="formulario">
                    <label for="nombre">Ingrese su nombre:
                        <input type="text" placeholder="Nombre y apellido">
                    </label>
                </div>
                <div class="formulario">
                    <label for="email">Ingresar email:
                        <input type="email" placeholder="aaa@gmail.com" name="email">
                    </label>
                </div>
                <div class="formulario">
                    <label for="Observaciones"> Observaciones:
                        <textarea placeholder="Observaciones"></textarea>
                    </label>
                </div>

                <div>
                    <p>Elegí un calzado:</p>
                    <div>
                        <label for="ojota">Ojota</label>
                        <input type="radio" name="calzado" value="ojota">
                    </div>
                    <div>
                        <label for="sandalia">Sandalia</label>
                        <input type="radio" name="calzado" value="sandalia">
                    </div>
                    <div>
                        <label for="pantubota">Pantubota</label>
                        <input type="radio" name="calzado" value="pantubota">
                    </div>
                </div>

                <p>Número</p>
                <select name="number" id="number">
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                </select>

                <div>Enviar para recibir información sobre entregas y formas de pago.
                    <input type="checkbox" name="acepta" value="1">
                </div>

                <input type="submit" value="ENVIAR">
                <input type="reset" value="RESETEAR">
            </form>
        </article>
    </section>
