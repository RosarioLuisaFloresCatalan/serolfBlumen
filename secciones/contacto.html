    <section class="teXto">
        <h1>CONTACTO</h1>
        <p data-aos="zoom-out">
            Elige el producto del cual quieres más información y nosotros te lo enviaremos.<a href="#pie"> No olvides seguirnos en
                nuestras redes sociales para ver los modelos disponibles.</a>
        </p>
    </section>

    <section class="conteContacto">
        <article>
            <form class="contActo">
                <div class="w-50">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre y apellido" aria-label="First name">
                    </div>
                </div>

                <div class="w-50">
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="Introduzca su email">
                    </div>
                </div>

                <fieldset class="row mb-3">
                    <p class="coLor">Calzado:</p>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label coLor" for="gridRadios1">
                                Ojota
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label coLor" for="gridRadios2">
                                Sandalia
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option3">
                            <label class="form-check-label coLor" for="gridRadios3">
                                Pantubota
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div class="col-sm-3">
                    <p>Número de calzado:</p>
                    <select class="form-select" id="specificSizeSelect">
                        <option selected>Opción...</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </article>
    </section>
